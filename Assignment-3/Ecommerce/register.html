<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Aura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="index.html">AURA<span>.</span></a></div>
    </nav>

    <div class="container fade-in">
        <div class="form-box">
            <h2>Create Account</h2>
            <p style="color:#777; margin-bottom:20px;">Join our exclusive community</p>
            
            <form onsubmit="registerUser(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="reg-name" class="form-control" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="reg-email" class="form-control" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-pass" class="form-control" required placeholder="******">
                </div>
                <button type="submit" class="btn" style="width:100%;">Create Account</button>
            </form>
            
            <p style="margin-top:20px;">Already have an account? <a href="login.html" style="color:var(--accent); font-weight:bold;">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
