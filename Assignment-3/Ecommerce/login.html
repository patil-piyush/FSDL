<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Aura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="index.html">AURA<span>.</span></a></div>
    </nav>

    <div class="container fade-in">
        <div class="form-box">
            <h2>Welcome Back</h2>
            <p style="color:#777; margin-bottom:20px;">Please enter your details</p>
            
            <form onsubmit="loginUser(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="log-email" class="form-control" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="log-pass" class="form-control" required placeholder="******">
                </div>
                <button type="submit" class="btn" style="width:100%;">Sign In</button>
            </form>
            
            <p style="margin-top:20px;">Don't have an account? <a href="register.html" style="color:var(--accent); font-weight:bold;">Register</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
