<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Handicraft Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="dashboard">

    <div class="navbar">
        <h1>Handicraft Dashboard</h1>
        <button onclick="logout()">Logout</button>
    </div>

    <h2 class="section-title">Featured Crafts</h2>

    <div class="products">
        <div class="product-card">
            <img src="https://media.istockphoto.com/id/2210480331/photo/indian-woman-painting-vases-in-her-workshop-rajasthan-india.jpg?s=2048x2048&w=is&k=20&c=pQCGT1qPVDKh2A7KvLZAP5xTRtmaM9TgDEbxju0K44k=">
            <div class="product-info">
                <h3>Clay Pottery Vase</h3>
                <p>Traditional hand-molded pottery</p>
                <div class="price">₹899</div>
            </div>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1523413651479-597eb2da0ad6">
            <div class="product-info">
                <h3>Wooden Wall Art</h3>
                <p>Hand-carved premium wood</p>
                <div class="price">₹1,499</div>
            </div>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1674591409662-55f4f2c55fff?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <div class="product-info">
                <h3>Woven Basket</h3>
                <p>Eco-friendly handwoven basket</p>
                <div class="price">₹599</div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
