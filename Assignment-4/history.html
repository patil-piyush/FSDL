<html lang="en" data-theme="dark">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>

    <div class="bg-blob blob-1"></div>

            <div class="logo">
                <i class="fa-solid fa-bolt"></i> FinFlow
